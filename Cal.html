<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">
</head>

<body>
    <div class="screen">
        <div class="main_box">
            <div class="display">
                1 + 1 <br>
                2
            </div>
            CASIO
            <div class="buttons">
                <div class="r1">
                    <div class="but">7</div>
                    <div class="but">8</div>
                    <div class="but">9</div>
                    <div class="but">+</div>
                </div>
                <div class="r2">
                    <div class="but">4</div>
                    <div class="but">5</div>
                    <div class="but">6</div>
                    <div class="but">-</div>
                </div>
                <div class="r3">
                    <div class="but">1</div>
                    <div class="but">2</div>
                    <div class="but">3</div>
                    <div class="but">*</div>
                </div>
                <div class="r4">
                    <div class="but">0</div>
                    <div class="but">.</div>
                    <div class="but">/</div>
                    <div class="but">Ent.</div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
